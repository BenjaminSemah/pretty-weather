<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretty Weather</title>
  </head>
  <body>
    <h1>Pretty Weather App</h1>
    <div class="form-card">
      <div class="form-container">
        <input class="user-input" type="text" placeholder="Enter your location" />
        <button class="submit-btn" type="button">Check Weather</button>
      </div>
    </div>
    <div class="weather-card">
      <div class="weather-container">
        <div class="weather-info">
          <!-- Info Generated Dynamically with JavaScript -->
        </div>
      </div>
    </div>
  </body>
</html>
